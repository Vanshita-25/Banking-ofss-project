<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.register-container {
			width: 500px;
			margin: 50px auto;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.register-form {
			margin-top: 20px;
		}
		.register-form input {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.register-form button {
			width: 100%;
			height: 40px;
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.register-form button:hover {
			background-color: #3e8e41;
		}
	</style>
	<script src="LoginRegister.js"></script>
</head>
<body>
	<div class="register-container">
		<h2>Register</h2>
		<form class="register-form" method="post" action="register" onsubmit="addCustomer(event)">
			<input type="text" id="firstName" name="firstName" placeholder="First Name" required>
			<input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
			<input type="text" id="address1" name="address1" placeholder="Address 1" required>
			<input type="text" id="address2" name="address2" placeholder="Address 2">
			<input type="text" id="address3" name="address3" placeholder="Address 3">
			<input type="text" id="city" name="city" placeholder="City" required>
			<input type="text" id="state" name="state" placeholder="State" required>
			<input type="number" id="zip" name="zip" placeholder="Zip" required>
			<input type="email" id="email" name="email" placeholder="Email" required>
			<input type="password" id="password" name="password" placeholder="Password" required>
			<input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
			<button type="submit" onclick="">Register</button>
		</form>
		<div class="login-link">
			Already have an account? <a href="login.html">Login</a>
		</div>
	</div>
</body>
</html>
